<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} | Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
    <a href="/" class="text-xl font-semibold">Marketplace</a>

    <div class="space-x-6">
        <a href="#" class="text-xl font-semibold px-6 py-2 bg-sky-500 text-white hover:bg-sky-800 rounded-xl">Sign up</a>
        <a href="#" class="text-xl font-semibold px-6 py-2 bg-gray-500 text-white hover:bg-gray-800 rounded-xl">Log in</a>
    </div>
</nav>

{% block content %}{% endblock %}

<footer class="py-6 px-6 flex justify-between bg-gray-800">
    <div class="w-2/3 pr-10">
        <h3 class="mb-5 font-semibold text-gray-400">About</h3>
        <p class="text-lg text-gray-500">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam asperiores atque autem consequatur
        </p>
    </div>
    <div class="w-1/3">
        <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
        <ul class="space-y-3">
            <li><a href="#" class="text-gray-400 hover:text-white">About us</a></li>
            <li><a href="#" class="text-gray-400 hover:text-white">Contact us</a></li>
            <li><a href="#" class="text-gray-400 hover:text-white">Privacy policy</a></li>
            <li><a href="#" class="text-gray-400 hover:text-white">Terms of service</a></li>
        </ul>
    </div>
</footer>

</body>
</html>
